<script>
    const arr = ["1,2,3,4,5","염",'호','준'];
    const inputText = document.getElementById('inputText');
    console.log(inputText);
    

    const func1 = () => {
        const ul2 = document.querySelector('.id_ol');
        const createList = document.createElement('li');
        const listText = document.createTextNode(inputText.value);
        createList.appendChild(listText);
        
        if(inputText.value == ""){
            return;
        } else {
            ul2.appendChild(createList);
            inputText.value = "";
        }
    }
