<!DOCTYPE html>
<html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./lotto.css">
    <title>Lotto</title>
</head>
<body>
    <div class="container">
        <div class="lottoNumbers">
            <div class="lotto"></div>
            <div class="lotto"></div>
            <div class="lotto"></div>
            <div class="lotto"></div>
            <div class="lotto"></div>
            <div class="lotto"></div>
        </div>
        <button id="lotto">번호 생성</button>
    </div>
<script>
    const autoButton = document.querySelector('#lotto');
    const numBox = document.querySelectorAll('.lotto');

    const makeNumbers = () => {
        let array = new Array();
        for(let i = 0; i < 6; i++) {
            array[i] = Math.ceil(Math.random()*45);
            for(let j = 0; j < i; j++) {
                if(i>=0 && array[i]==array[j]){
                    i--;
                }
            }
        }
        return array.sort((a,b)=>{return a - b});
    };

    const excute = () => {
        const array = makeNumbers();
        numBox.forEach((i,j,k,n)=>{
            i.innerHTML = array[j];
        });
    }

    autoButton.addEventListener('click',excute);
</script>
</body>
</html>
