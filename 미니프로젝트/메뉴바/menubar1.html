<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./menubar1.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="tabs">
            <div class="tab" data-tab-target="#tab1">
                <p>tab1</p>
            </div>
            <div class="tab" data-tab-target="#tab2">
                <p>tab2</p>
            </div>
            <div class="tab" data-tab-target="#tab3">
                <p>tab3</p>
            </div>
        </div>
    </div>
    <div class="content">
        <div id="tab1" data-tab-content class="items active">
            <h2>Tab1</h2>
            <p>Tab1 Contents</p>
        </div>
        <div id="tab2" data-tab-content class="items">
            <h2>Tab2</h2>
            <p>Tab2 Contents</p>
        </div>
        <div id="tab3" data-tab-content class="items">
            <h2>Tab3</h2>
            <p>Tab3 Contents</p>
        </div>
    </div>
    <script src="./menubar1.js"></script>
</body>
</html>
