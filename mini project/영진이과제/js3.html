<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="openPopup">버튼</button>
    <span id="innerText"></span>

    <script>
        const openPopup = document.querySelector('#openPopup');
        const innerText = document.querySelector('#innerText');
        openPopup.onclick = ()=>{
            const popup = window.open('js02popup.html', 'popup', 'width=500, height=500');
            popup.onload = ()=>{
                popup.document.querySelector('#send').onclick = ()=>{
                    innerText.innerText = popup.document.querySelector('#input').value;
                    popup.close();
                }
            }
        }
    </script>
</body>
</html>
