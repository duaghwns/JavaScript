<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="search" id="search_id">
    <button>search</button>

    <div class="box"></div>

<script>
    const $search = document.querySelector('#search_id')
    
    const debounce = (fn, delay) => {
        let timer;

        return e=>{
            console.log(timer)
            if(timer) clearTimeout(timer);
            console.log(timer)
            timer = setTimeout(fn, delay, e);
        }
    }

    $search.oninput = debounce(e =>{
        console.log(e.target.value)
        document.querySelector('.box').innerHTML =  e.target.value
    },300);
</script>
</body>
</html>
